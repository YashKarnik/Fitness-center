		<img
			src="./static/favicon/favicon.svg"
			class="dead-center bg-img"
			alt="gg"
		/>
		<div class="container bg-danger mt-5 p-3 rounded-sm">
			<h1 class="text-center">Sign Up</h1>
			<form method="GET" action="./">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Username</label>
						<input type="name" class="form-control" id="inputEmail4" required />
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Email</label>
						<input type="email" class="form-control" id="inputPassword4" required />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail5">Password</label>
						<input type="password" class="form-control" id="inputEmail5" minlength="10" required/>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword5">Confirm Password</label>
						<input type="password" class="form-control" id="inputPassword5" minlength="10" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress" >Address</label>
					<input
						type="text"
						class="form-control"
						id="inputAddress"
						placeholder="1234 Main St"
						required
					/>
				</div>

				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity" required/>
					</div>
					<div class="form-group col-md-3">
						<label for="inputAge">Age</label>
						<input type="number" class="form-control" id="inputAge" required />
					</div>

					<div class="form-group col-md-3">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip" required/>
					</div>
					<div class="form-group col-md-3">
						<label for="inputZip" class="my-2">Gender</label><br />
						<div class="custom-control custom-radio custom-control-inline">
							<input
								type="radio"
								id="male"
								name="gender"
								class="custom-control-input"
								required
							/>
							<label class="custom-control-label" for="male">Male</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input
								type="radio"
								id="female"
								name="gender"
								class="custom-control-input"
							/>
							<label class="custom-control-label" for="female">Female</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input
								type="radio"
								id="other"
								name="gender"
								class="custom-control-input"
							/>
							<label class="custom-control-label" for="other">Other</label>
						</div>
					</div>
					<button
						type="submit"
						class="btn btn-primary btn-lg display-3 mx-auto text-center"
					>
						Submit
					</button>
				</div>
				<a href="logIn.html" class="text-light">Already a user ? Sign in here</a
				><br />
			</form>
		</div>
	</body>
	<script>
		document.getElementsByName('gender').forEach(element => {
			element.addEventListener('input', e => console.log(e.target.id));
		});
